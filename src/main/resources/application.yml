spring:
  main:
    banner-mode: "off"
  jackson:
    default-property-inclusion: non_null

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialize: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

server:
  context-path: /api
  port: 8080
  compression:
    enabled: true
    mime-types: appilication/json
    min-response-size: 1024